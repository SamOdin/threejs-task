<form class="form-horizontal" data-ng-show="formCont">
    <div class="form-group">
        <label class="col-sm-2 control-label">Login</label>
        <div class="col-sm-10">
            <input class="form-control" id="inputEmail3"
                   placeholder="Login" data-ng-model="login">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
                   data-ng-model="password">
        </div>
    </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default"
                    data-ng-click="singIn(login, password)">Sign in</button>
        </div>
    </div>
</form>
<div id="renderFrame" data-ng-show="threeConst">
<div class="dropdown">
    <select data-ng-model="geometry">
        <option>cube</option>
        <option>pyramid</option>
        <option>sphere</option>
    </select>
    <input type="text" placeholder="Type scale here.." data-ng-model="scale" />
    <button data-ng-show="geometry && scale" data-ng-click="createObj(geometry, scale)">Create</button>
</div>
<div id="objectsList" data-ng-show="mainScene.length > 2">
    <h3>List of objects</h3>
    <div data-ng-repeat="obj in mainScene | filter:{type:'Mesh'}">
        <div>
            <h5>[[obj.uuid | limitTo : 23]]
                <span data-ng-click="deleteObj(obj)" class="label label-info">
                    &times;
                </span>
            </h5>
        </div>
    </div>
</div>
</div>
